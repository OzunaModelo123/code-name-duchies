<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Karla:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
    <title>Form 2</title>
</head>
<body>
    <div class="container">
        <h1>Create a New Project</h1>
        <div class="another">

            <h2>Basic Information</h2>
            <p id="float">Start by giving us the basic information on the
                project</p>

            <h2>Project Name</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">

            <h2>Headline</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">

            <h2> Logo/image</h2>
            <div class="main-div">
                <p><a href="#">Choose Image to upload</a></p>
            </div>
            <h2>UN Sustainable Development Goal (SDG) category</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">
            <p id="para"><a href="#">See all causes</a></p>

            <h2>Category Tag</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">
            <h2>Project fundraising target</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">

            <div class="days">
                <p class="bold">Start Date</p>
                <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">
            </div>
            <div class="days">
                <p class="bold">End Date</p>
                <input type="email" id="inputEmail" class="form-control" placeholder="" required="" autofocus="">
            </div>
            <span>100days</span>
            <button class="btn btn-success btn-block new-login basic" type="submit"><i class="fas fa-sign-in-alt"></i> Save Basic Information</button>
            
    </div>
</body>
</html>
